<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BarberShop Style</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" type="image/x-icon">
    <link rel="canonical" href="https://appseed.us/adminlte"/>
    <!-- Bootstrap CSS (puedes cambiarlo por AdminLTE si prefieres) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- AdminLTE CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/adminlte.min.css') }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <style>
        .nav-title {
            font-size: 24px; /* Tamaño del texto del título (ajustado a 2rem) */
            font-weight: bold; /* Negrita opcional */
            color: #fff; /* Color del texto, ajusta según tu esquema de colores */
            margin-bottom: 20px; /* Espacio opcional debajo del título */
        }
        .content-wrapper {
        overflow-y: auto;
        max-height: 100vh;
        }

        .sidebar.sidebar-scroll {
            overflow-y: auto;
            max-height: calc(100vh - 56px); /* Ajusta según sea necesario, teniendo en cuenta la altura de la barra de navegación */
        }

        
    </style>
    {% block styles %}{% endblock %}
</head>

<body class="hold-transition sidebar-mini">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button">
                    <i class="fas fa-bars"></i> <!-- Agrega las tres rayitas aquí -->
                </a>
            </li>
            <li class="nav-item">
                <a href="/admin" class="nav-link">
                    <h4>Administrador</h4> <!-- Título del menú -->
                    
                </a>
                
            </li>
            
        </ul>
        <a href="/logout" class="ml-auto">
            <button class="btn btn-danger btn-logout mr-2">Cerrar Sesión</button>
        </a>
    </nav>

    <!-- Sidebar -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <div class="sidebar sidebar-scroll"> <!-- Agregada la clase sidebar-scroll aquí -->
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <!-- ... (contenido del panel de usuario, si lo tienes) ... -->
            </div>

            <!-- Sidebar Menu -->
            <nav class="mt-2">
                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                    <li class="nav-item">
                        <h4 class="nav-title">BarberShop Style</h4> <!-- Título encima de Users -->
                        <a href="/users" class="nav-link">
                            <i class="nav-icon fas fa-users"></i>
                            <p>Users</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/productos-maquinas" class="nav-link">
                            <i class="nav-icon fas fa-cogs"></i>
                            <p>Maquinas</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/productos-secadores" class="nav-link">
                            <i class="nav-icon fas fa-wind"></i>
                            <p>Secadores</p>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/admin/productos-otros" class="nav-link">
                            <i class="nav-icon fas fa-cube"></i>
                            <p>Otros Artículos</p>
                        </a>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>

    <!-- Contenido de la página -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.min.js') }}"></script>
    <script src="../static/adminlte/js/adminlte.js"></script>
    <script src="../static/adminlte/js/adminlte.js.map"></script>
    <script src="../static/adminlte/js/adminlte.min.js"></script>
    <script src="../static/adminlte/js/adminlte.min.js.map"></script>
    <script src="../static/adminlte/js/pages/dashboard.js"></script>
    <script src="../static/adminlte/js/pages/dashboard2.js"></script>
    <script src="../static/adminlte/js/pages/"></script>
        <!-- Otros scripts aquí si es necesario -->
    {% block scripts %}{% endblock %}
</body>

</html>
