{% extends 'baseadmin.html' %}

{% block content %}
<style>
    .centrado {
        font-family: 'Times New Roman', Times, serif;
        text-align: center;
        max-width: 500px; /* Ajusta el ancho máximo según tus necesidades */
        margin: 0 auto; /* Esto centrará horizontalmente el div */
        padding: 20px; /* Añade un espacio interno para mejorar el aspecto */
        border: 1px solid #ccc; /* Añade un borde para mayor claridad */
        border-radius: 8px; /* Añade bordes redondeados */
    }

    
</style>

    <div class="centrado">
        <h1>Agregar Nuevo Producto</h1>
        <form method="post" action="{{ url_for('agregar_producto') }}" enctype="multipart/form-data">
            <!-- Agrega campos según tus necesidades -->
            <div class="form-group">
                <label for="nuevo_nombre">Nombre:</label>
                <input type="text" class="form-control" id="nuevo_nombre" name="nuevo_nombre" required>
            </div>

            <div class="form-group">
                <label for="nuevo_precio">Precio:</label>
                <input type="text" class="form-control" id="nuevo_precio" name="nuevo_precio" required>
            </div>

            <div class="form-group">
                <label for="nueva_imagen">Imagen:</label>
                <input type="file" class="form-control-file" id="nueva_imagen" name="nueva_imagen" required>
            </div>

            <div class="form-group">
                <label for="nueva_descripcion">Descripción:</label>
                <textarea class="form-control" id="nueva_descripcion" name="nueva_descripcion" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="nueva_cantidad">Cantidad:</label>
                <input type="number" class="form-control" id="nueva_cantidad" name="nueva_cantidad" required>
            </div>

            <div class="form-group">
                <label for="id_cat">Categoría:</label>
                <!-- Puedes ajustar esto según la relación de categorías en tu base de datos -->
                <select class="form-control" id="id_cat" name="id_cat" required>
                    <option value="1">Maquinas</option>
                    <option value="2">Secadores</option>
                    <option value="3">Otros</option>
                </select>
            </div>

            <button type="submit" class="btn btn-outline-success mt-3">Agregar Producto</button>
        </form>
    </div>
{% endblock %}
