{% extends 'baseadmin.html' %}

{% block head %}
    {{ super() }}
    <!-- Enlaces a los archivos CSS de AdminLTE -->
    <link rel="stylesheet" href="{{ url_for('static', filename='adminlte/css/adminlte.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap">
{% endblock %}

{% block scripts %}
    {{ super() }}
    <!-- Enlaces a los archivos JavaScript de AdminLTE -->
    <script src="{{ url_for('static', filename='adminlte/js/adminlte.js') }}"></script>
    <!-- Otros archivos JavaScript si es necesario -->
{% endblock %}

{% block content %}

<style>
    .font-lora {
        font-family: 'Lora', serif;
        font-size: 22px;
    }
</style>

<div class="container mt-3">
    <div class="row">
        <div class="col-md-12 text-center">
            <div class="d-flex justify-content-center align-items-center">
                <a href="{{ url_for('agregar_producto') }}">
                    <button class="btn btn-success mt-3 font-lora">Agregar</button>
                </a>
            </div>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-4">
            <div class="card text-center font-lora">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-cogs fa-2x"></i>
                    <p class="card-text">MÃ¡quinas</p>
                    <h4 class="card-title">{{ cantidades.maquinas or 0 }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center font-lora">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-wind fa-2x"></i>
                    <p class="card-text">Secadores</p>
                    <h4 class="card-title">{{ cantidades.secadores or 0 }}</h4>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center font-lora">
                <div class="card-body d-flex flex-column align-items-center">
                    <i class="fas fa-cube fa-2x"></i>
                    <p class="card-text">Otros</p>
                    <h4 class="card-title">{{ cantidades.otros or 0 }}</h4>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
